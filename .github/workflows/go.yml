name: Go
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Go 1.24.x
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.x'
    - name: Build
      run: go build -v ./...
